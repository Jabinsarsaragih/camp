<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <style>
        body {
            color: red;
            background-color: #000000;
            font-family: Arial, sans-serif;
            animation: bg .01s infinite;
        }
        h1 {
            text-align: center;
        }
        @keyframes bg {
            0% { background-color: red; color: cyan;}
            50% { background-color: yellow; color: transparent;}
            51% { background-color: green; color: transparent;}
            100% { background-color: blue; color: black;}
        }
    </style>
    <script>
        // Putar audio saat pengguna berinteraksi dengan halaman
        document.addEventListener('DOMContentLoaded', function() {
            const audio1 = new Audio('../../rsc/wav/critical.wav');
            document.body.addEventListener('click', function() {
                audio1.loop = true;
                audio1.playbackRate = 10.0;
                audio1.play().catch(function(error) {
                    console.log('Audio playback failed:', error);
                });
            }, { once: true });
        });
    </script>
</head>
<body>
    <h1>Info</h1>

</body>
</html>
